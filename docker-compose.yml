  onlyoffice:
    image: onlyoffice/documentserver
    container_name: onlyoffice
    ports:
      - 82:80
    networks:
      - nextcloud
#    links:
#      - nextcloud
    volumes:
      - onlyoffice_log:/var/log/onlyoffice
      - onlyoffice_lib:/var/lib/onlyoffice
      - onlyoffice_sql:/var/lib/postgresql
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_fonts:/usr/share/fonts/truetype/custom
    restart: always
  
  nextcloud_fpm:
    #image: nextcloud:15-fpm
    build: fpm/
    container_name: nextcloud_fpm
    links:
      - nextcloud_db
      - onlyoffice
    volumes:
      - nextcloud_html:/var/www/html
      - /mnt/userdata:/samba
    restart: always
    env_file:
      - ./settings.env
    networks:
      - nextcloud
  
  nextcloud:
    build: nginx/
    container_name: nextcloud
    ports:
      - 86:80
    links:
      - nextcloud_fpm
      - onlyoffice
    volumes:
      - nextcloud_html:/var/www/html
    restart: always
    networks:
      - nextcloud

volumes:
  nextcloud_db:
  nextcloud_html:
  onlyoffice_log:
  onlyoffice_lib:
  onlyoffice_sql:
  onlyoffice_data:
  onlyoffice_fonts:

