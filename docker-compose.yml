version: '3'

services:
  nextcloud_db:
    image: mariadb
    container_name: nextcloud_db
    restart: always
    volumes:
      - nextcloud_db:/var/lib/mysql
    networks:
      - nextcloud
    env_file:
      - ./settings.env
